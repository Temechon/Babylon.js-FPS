<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js FPS</title>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!--Babylon-->
    <script src="js/libs/babylon.2.3.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Timer.js"></script>
    <!--Css-->
    <link rel='stylesheet' href='css/main.css'/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

</head>
<body>

    <!--The game GUI-->
    <img id="gunsight" src="assets/viseur.png" />

    <!--Contain the game GUI -->
    <div class="gui">
        <!--The countdown before the game over screen-->
        <div class="timer">Temps : <span id="time">0</span></div>
        <div class="targets">Cibles restantes : <span id="targets">20</span></div>
    </div>
    
    <!--The game canvas-->
    <canvas id="game-canvas"></canvas>

    <!--Starting the game-->
    <script>
        window.addEventListener("DOMContentLoaded", function(){
            new Game('game-canvas');
        });
    </script>

</body>
</html>
